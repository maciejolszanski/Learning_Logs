{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <p>
        <h2><a href="{% url 'learning_logs:topic' topic.id %}">
            {{topic}}
        </a></h2>
    </p>
    <p class="lead">Dodaj nowy wpis:</p>
{% endblock page_header %}


{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' 
    class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name='submit' class="btn btn-primary">Dodaj wpis</button>
        {% endbuttons %}
    </form>
{% endblock content %}
